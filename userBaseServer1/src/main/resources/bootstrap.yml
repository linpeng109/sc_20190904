server:
  port: 8801
spring:
  cloud:
    consul:
      host: 192.168.1.129
      port: 8500
      discovery:
        instance-id: ${spring.application.name}
  application:
    name: UserServer1
  profiles:
    active: native
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456789
    url: jdbc:mysql://192.168.1.129:3306/mysql_userserver?serverTimezone=UTC&useUnicode=true&characterEncoding=utf8&characterSetResults=utf8
  jpa:
    database: mysql
    hibernate:
      ddl-auto: update
    show-sql: true
  devtools:
    restart:
      enabled: true
      additional-paths: src/main
    livereload:
      enabled: true
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    restart:
      enabled: true
    shutdown:
      enabled: true
    health:
      enabled: true
      show-details: always
logging:
  level:
    root: error
    com.cn: debug
    com.cn.ftp: debug