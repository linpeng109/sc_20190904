server:
  port: 8601
spring:
  application:
    name: ElasticServer1
  profiles:
    active: native
  devtools:
    restart:
      enabled: true
      additional-paths: src/main
    livereload:
      enabled: true
      port: 35729
  elasticsearch:
    rest:
      uris: 192.168.1.129:9200
      connection-timeout: 15s
  cloud:
    consul:
      host: 192.168.1.129
      port: 8500
      discovery:
        enabled: true
        instance-id: ${spring.application.name}
  kafka:
    consumer:
      group-id: kafka-elasticServer1
      bootstrap-servers: 192.168.1.129:9092
    producer:
      bootstrap-servers: 192.168.1.129:9092
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
    shutdown:
      enabled: true
    restart:
      enabled: true
logging:
  level:
    root: error
    com.cn: debug