server:
  port: 8601
spring:
  cloud:
    consul:
      host: 192.168.1.129
      port: 8500
      discovery:
        instance-id: ${spring.application.name}:${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}
  application:
    name: ElasticServer
  profiles:
    active: native
  devtools:
    restart:
      enabled: true
      additional-paths: src/main
    livereload:
      enabled: true
  kafka:
    bootstrap-servers: 192.168.1.129:9092
    consumer:
      group-id: test-group
  data:
    elasticsearch:
      cluster-nodes: 192.168.1.129:9300
      cluster-name: elasticsearch
      repositories:
        enabled: true
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    restart:
      enabled: true
    shutdown:
      enabled: true
    health:
      enabled: true
      show-details: always
logging:
  level:
    root: error
    com.cn: debug
