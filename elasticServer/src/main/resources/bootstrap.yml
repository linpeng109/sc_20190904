server:
  port: 8601
spring:
  cloud:
    config:
      fail-fast: true
      retry:
        initial-interval: 1000
        max-interval: 2000
    consul:
      host: 192.168.1.129
      port: 8500
      discovery:
        instance-id: ${spring.application.name}
  application:
    name: ElasticServer
  #  profiles:
  #    active: native
  devtools:
    restart:
      enabled: true
      additional-paths: src/main
    livereload:
      enabled: true
  kafka:
    bootstrap-servers: 192.168.1.129:9092
    consumer:
      group-id: test-group
  data:
    elasticsearch:
      repositories:
      enabled: true
      cluster-name: elastic-cluster
      cluster-nodes: 192.168.1.129:9300
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    restart:
      enabled: true
    shutdown:
      enabled: true
    health:
      enabled: true
      show-details: always
logging:
  level:
    root: error
    com.cn: debug
