server:
  port: 8602
spring:
  cloud:
    consul:
      host: 192.168.1.129
      port: 8500
      discovery:
        instance-id: ${spring.application.name}:${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}
  application:
    name: KafkaServer
  profiles:
    active: native
  devtools:
    livereload:
      enabled: true
      port: 35729
    remote:
      restart:
        enabled: true
  kafka:
    bootstrap-servers: 192.168.1.129:9092
    consumer:
      group-id: test-group-2
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      enabled: true
      show-details: always
    shutdown:
      enabled: true
logging:
  level:
    root: error
    com.cn: debug
